<!-- expenses/templates/edit_expense.html - Plantilla para Editar Gastos -->
{% extends 'base.html' %}

{% block title %}Editar Gasto{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Editar Gasto</h2>
        <form method="post" action="{% url 'expenses:edit_expense' expense.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>
</div>


{% endblock %}
